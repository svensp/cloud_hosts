{% if drbd_group is defined %}
   {% set drbd_hosts=groups[drbd_group] %}
{% endif %}
cluster:
	heartbeat_mode = local
	node_count = {{ drbd_hosts|length }}
	name = {{ ocfs.name }}

{% for host in drbd_hosts %}
node:
	number = {{ loop.index }}
	cluster = {{ ocfs.name }}
	ip_port = {{ ocfs.port }}
	ip_address = {{ hostvars[host].ansible_default_ipv4.address }}
	name = {{ hostvars[host].ansible_hostname }}
{% endfor %}
